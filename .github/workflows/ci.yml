name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "20"
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/dentpro"
      NEXTAUTH_SECRET: "test-secret"
      AUTH_TRUST_HOST: "true"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Restore Next.js cache
        uses: actions/cache/restore@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ env.NODE_VERSION }}
          restore-keys: |
            next-cache-${{ runner.os }}-

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build

      - name: Save Next.js cache
        uses: actions/cache/save@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ env.NODE_VERSION }}
