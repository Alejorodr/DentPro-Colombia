name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "22"
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/dentpro"
      NEXTAUTH_SECRET: "test-secret"
      AUTH_TRUST_HOST: "true"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json', 'next.config.*', 'tsconfig.json', 'tailwind.config.*') }}
          restore-keys: ${{ runner.os }}-next-

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build
        run: npm run build
